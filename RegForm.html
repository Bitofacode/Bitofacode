<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regristraton | Marathon 2021</title>
</head>

<body>
    <h1>Register here!</h1>


    <form action="reg">
        <div>
            <label for="fn">First Name:</label>
            <input type="text" name="first name" id="fn" placeholder="Enter Username..." required>
            <label for="ln">Last Name</label>
            <input type="text" name="last name" id="ln" placeholder="Enter Password..." required>
        </div>
        <div>
            <h2>Select your Race</h2>
        </div>
        <div>
            <input type="radio" name="radio1" id="rdb1" required>
            <label for="rdb1">Just for Fun! 5k</label><br>
            <input type="radio" name="radio1" id="rdb2" required>
            <label for="rdb2">Semi Serious 15K</label><br>
            <input type="radio" name="radio1" id="rdb3" required>
            <label for="rdb3">Real Pro 21K</label><br>
        </div>
        <div>
            <label for="eml">Email</label>
            <input type="email" name="eml" id="eml" placeholder="enter your email..." required>
            <label for="pwd">Password</label>
            <input type="password" name="password" id="pwd" placeholder="Enter Password..." required>
        </div>
        <div>
            <label for="brkct">Select Bracket
                <select name="ok n nlng ako" id="brkct" required>
                    <option value="00">Please select your bracket age.</option >
                    <option value="Mediuml">Mosquito</option>
                    <option value="Semi- Pro">Junior</option>
                    <option value="21">Professional</option>
                </select>
            </label>
        </div>
        <div>
            <button>Register</button>
        </div>
    </form>
</body>

</html>
